[package]
name = "fast_tensor"
version = "0.1.1"
edition = "2021"
build = "build/main_build.rs"
repository = "https://github.com/TrainPioneers/fast_tensor"
authors = ["Artur arturmisiurev@gmail.com"]
include = ["/instructions", "/crates", "/.build"]

[dependencies]
tensor = { path = "crates/tensor" }

[features]
#default = ["core/cpu"]
#cuda = ["core/cuda"]
#wgpu = ["core/wgpu"]
#cpu = ["core/cpu"]

[workspace]
members = [
    "crates/tensor",
    "crates/util",
    "crates/device_config",
    "crates/vm/cuda_vm",
    "crates/vm/wgpu_vm",
    "crates/vm/hip_vm",
    "crates/vm/ocl_vm",
    "crates/vm/cpu_vm",
]
